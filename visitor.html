<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Information | Living Word Ministry Hull</title>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  
</head>
<body>

<div class="container">
  <h1>Living Word Ministry (Hull)</h1>
  <h2>Visitor Information Form</h2>

  <form id="visitorForm">

    <div class="row">
      <label>Full Name</label>
      <input type="text" name="fullname" required>
    </div>

    <!-- Postcode Lookup -->
    <div class="row">
      <label>Postcode</label>
      <div class="postcode-row">
        <input type="text" id="postcode" placeholder="e.g. HU5 2AB">
        <button type="button" id="findAddress">Find Address</button>
      </div>
    </div>

    <div class="row">
      <label>Select Address</label>
      <select id="addressList">
        <option value="">-- Select address --</option>
      </select>
    </div>

    <div class="row">
      <label>Address</label>
      <input type="text" id="address" name="address">
    </div>

    <div class="row">
      <label>Phone No</label>
      <input type="tel" name="phone">
    </div>

    <div class="row">
      <label>Email Address</label>
      <input type="email" name="email">
    </div>

    <div class="row">
      <label>Do you wish to be contacted?</label>
      <div class="inline">
        <label><input type="radio" name="contact" value="Yes"> Yes</label>
        <label><input type="radio" name="contact" value="No"> No</label>
      </div>
    </div>

    <div class="row">
      <label>If yes, by what means?</label>
      <div class="inline">
        <label><input type="checkbox" name="means" value="Phone"> By Phone</label>
        <label><input type="checkbox" name="means" value="Email"> By Email</label>
        <label><input type="checkbox" name="means" value="Personal Visit"> By Personal Visit</label>
      </div>
    </div>

    <div class="row">
      <label>Interested in becoming a member?</label>
      <div class="inline">
        <label><input type="radio" name="member" value="Yes"> Yes</label>
        <label><input type="radio" name="member" value="No"> No</label>
      </div>
    </div>

    <div class="row">
      <label>Visiting, but may be interested</label>
      <div class="inline">
        <label><input type="radio" name="visiting" value="Yes"> Yes</label>
        <label><input type="radio" name="visiting" value="No"> No</label>
      </div>
    </div>

    <div class="row">
      <label>Comments</label>
      <textarea name="comments" rows="4"></textarea>
    </div>

    <button type="submit">Submit</button>

    <p id="msg"></p>

  </form>

  <p class="footer">
    Thank you so much for visiting and completing the visitorâ€™s form.<br>
    <strong>God Bless You</strong>
  </p>
</div>

<script src="visitor.js"></script>
</body>
</html>

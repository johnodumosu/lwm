<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Visitor Page | Living Word Hull</title>
  <link rel="stylesheet" href="styles.css"> <!-- your existing stylesheet -->
  <style>
    /* Quick overrides just for this page */
    .visitor-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    .visitor-container h1 {
      text-align:center;
      margin-bottom: 20px;
      font-family: 'Segoe UI',sans-serif;
      color: #333;
    }
    .visitor-container form label {
      font-weight: bold;
      display:block;
      margin-top: 12px;
    }
    .visitor-container form input,
    .visitor-container form textarea {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:5px;
      margin-top:6px;
    }
    .visitor-container button {
      margin-top: 15px;
      width:100%;
      padding:12px;
      background:#007bff;
      border:none;
      color:#fff;
      font-size:17px;
      border-radius:5px;
      cursor:pointer;
    }
    .visitor-msg {
      margin-top:15px;
      text-align:center;
      font-weight:600;
    }
  </style>
</head>
<body>

  <div class="visitor-container">
    <h1>Welcome! Tell Us About You</h1>
    <form id="visitorForm">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your name..." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message (optional)</label>
      <textarea id="message" name="message" rows="4" placeholder="A quick note..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="visitorMsg" class="visitor-msg"></div>
  </div>

  <script src="visitor.js"></script>
</body>
</html>
